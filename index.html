<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Starter Index and CSS</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"> <!-- you need a favicon -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!-- This is the jquery library -->
    <link rel="stylesheet" href="assets/styles/main.css"><!-- the main stylesheet Imports Normalize.css-->
  </head>
  <body>
    <div id="container">
      <div id="content">
        <header>
          <div id="gridHeader">
            <div id="topHeaderLeft" class="gridItem">Top Left Header</div>
            <div id="topHeaderCenter" class="gridItem">Top Center Header</div>
            <div id="topHeaderRight" class="gridItem">Top Right Header</div>
            <div id ="mainHeaderLeft" class="gridItem">Left Header</div>
            <div id="mainHeaderCenter" class="gridItem">Center Header</div>
            <div id="mainHeaderRight" class="gridItem">Right Header</div>
          </div>
        </header>
        <main>
          <section>
            <div id="gridContent">
              <div id="contentLeft" class="gridItem">Content Left</div>
              <div id="contentCenter" class="gridItem">Content Center</div>
              <div id="contentRight" class="gridItem">Content Right</div>
            </div>
          </section>
        </main>
      </div>
      <footer>
        <div id="gridFooter">
          <div id="footerLeft" class="gridItem">Footer Left</div>
          <div id="footerCenter" class="gridItem">Footer Center</div>
          <div id="footerRight" class="gridItem">Footer Right</div>
        </div>
      </footer>
    </div>
  </body>
</html>
